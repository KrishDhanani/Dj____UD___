{% extends 'reviews/base.html' %}

{% block title %}
    Review In Detail
{% endblock %}

{% block body %}
    <h1> {{ reviewmodel.user_name }} </h1>
    <p> Rating: {{ reviewmodel.rating }} </p>
    <p> {{ object.review_text }} </p>

    {% if is_favorite %}
    <p>This review is my Favorite!</p>
    {% else %}
    <form action='/reviews/favorite' method='POST'>
        {% csrf_token %}
        <input type="hidden" name="review_id" value="{{ reviewmodel.id }}">
        <button>Favorite</button>
    </form>
    {% endif %}
{% endblock %}
